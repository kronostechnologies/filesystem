version: 2

jobs:
  phpunit-7-2:
    docker:
      - image: circleci/php:7.2-node-browsers
    steps:
      - checkout
      - run: sudo composer self-update
      - restore_cache:
          keys:
            - v2-deps-7-2-{{ checksum "composer.lock" }}
      - run: composer install -n --prefer-dist --ignore-platform-reqs
      - save_cache:
          paths:
            - ./vendor
          key: v2-deps-7-2-{{ checksum "composer.lock" }}
      - run: sudo pecl install pcov
      - run:
          name: "phpunit"
          command: php -d pcov.enabled=1 -d pcov.directory=. ./vendor/bin/phpunit --coverage-clover ~/php-test-coverage.xml --log-junit ~/test-results/phpunit/junit.xml
      - store_test_results:
          path: '~/test-results'
      - store_artifacts:
          path: '~/php-test-coverage.xml'
          destination: 'php-test-coverage.xml'

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - phpunit-7-2
